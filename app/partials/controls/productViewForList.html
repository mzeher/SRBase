<div class="451qa_prod_item productlistviewproduct">
    <div class="col-xs-12 text-center productlistimage">
        <a class="thumbnail" href="product/{{LineItem.Product.InteropID}}">
            <figure ng-show="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl" >
                <img ng-src="{{LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl}}"/>
            </figure>
            <div class="empty" ng-hide="LineItem.Variant.SmallImageUrl || LineItem.Product.SmallImageUrl">
                <span class="fa empty"><i class="fa fa-camera"></i></span>
            </div>
        </a>
    </div>
    <div class="col-xs-12 text-left">
        <div class="panel-body">
            <h4 class="text-center">{{LineItem.Product.Name}}</h4>
            <p ng-show="LineItem.PriceSchedule.PriceBreaks[0]" ng-if="!(user.Permissions.contains('HidePricing'))">
                <span class="productlistprice">{{LineItem.PriceSchedule.PriceBreaks[0].Price | culturecurrency}}</span>
                <span class="productlistuom" ng-if="(LineItem.PriceSchedule.QuantityMultiplier > 0)">{{LineItem.PriceSchedule.QuantityMultiplier}}/EA</span>

            </p>
